<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js" integrity=
            "sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ==" 
            crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <title>My Notes</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="card-title">My Note</h1>
            <div class="card-body">
                <form action="" class="form">
                    <input type="text"
                           placeholder="Enter your notes..."
                           id="input"
                           required />
                    <button type="submit"
                            class="btn"
                            id="addButton">
                        Add Note
                    </button>
                </form>
                <p id="message"></p>
                <ul id="lists"></ul>
            </div>
        </div>
    </div>

    <script 
         src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js">
    </script>
    <script src="script.js"></script>
</body> 
</html>
